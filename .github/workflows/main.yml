name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t pramod123/my-todo-app:${{ github.sha }} .
          echo "Docker image built successfully with tag pramod123/my-todo-app:${{ github.sha }}"

      - name: Push image
        run: docker push pramod123/my-todo-app:${{ github.sha }}

      - name: Run basic test (optional)
        run: |
          docker run -d -p 5001:5000 --name test-app pramod123/my-todo-app:${{ github.sha }}
          sleep 5
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5001/)
          echo "HTTP Status Code: $STATUS_CODE"
          if [ "$STATUS_CODE" -ne "200" ]; then
            echo "Application did not start successfully!"
            docker logs test-app
            exit 1
          fi
          echo "Application started successfully."
          docker stop test-app
          docker rm test-app
