<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pramodkumars's To-Do List APP</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; margin-bottom: 20px; }
        input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: #e9e9e9; padding: 10px; margin-bottom: 8px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        li.completed { text-decoration: line-through; color: #777; background: #d3d3d3; }
        .actions a { text-decoration: none; color: #fff; background-color: #28a745; padding: 5px 10px; border-radius: 4px; margin-left: 5px; }
        .actions a.delete { background-color: #dc3545; }
        .actions a:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Add a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for todo in todos %}
            <li class="{{ 'completed' if todo.completed else '' }}">
                <span>{{ todo.task }}</span>
                <div class="actions">
                    {% if not todo.completed %}
                    <a href="/complete/{{ todo.id }}">Complete</a>
                    {% endif %}
                    <a href="/delete/{{ todo.id }}" class="delete">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
